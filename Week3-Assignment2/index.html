<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AIU</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="img/alatoo-logo.png" alt="Alatoo Logo" id="logo" />
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#video">YouTube</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="home">
        <h1>Ala-Too International University</h1>
        <img
          class="bars"
          style="text-align: center"
          ;
          sizes="(max-width: 1000px) 700px"
          src="img/bars.png"
          alt="bars"
        />
      </section>
      <section id="video">
      <h2>YouTube Video</h2>
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/RKTKv5TSfXM?si=Bhk6RE03p-sLG9rh"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </section>
    </main>

    <section id="contact">
      <h2>Contact Us</h2>
      <p>Here is our location on Google Maps:</p>
      <iframe
        src="http://alatoo.edu.kg/image?img=image_karta_8016442713758413155.png"
        width="300"
        height="300"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
      ></iframe>
    </section>

    <footer>
      <p>&copy; Ala-Too International University</p>
    </footer>
  </body>
</html>
